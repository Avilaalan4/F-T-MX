<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FÚT MX</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>FÚT MX <br>Cómo llegar a primera división</h1>
        <div class="form-box">
            <div class="button-box">
                <div id="elegir"></div>
                <!-- Botones de ingresar -->
                <button type="button" class="toggle-btn" onclick="login()">Iniciar Sesión</button>
                <button type="button" class="toggle-btn" onclick="Registrar()">Registrarse</button>
            </div>
            <!-- Botones redes sociales -->
            <div class="redes-sociales">
                <img src="face.png" alt="icono_face">
                <img src="go.png" alt="icono google">
                <img src="apple.png" alt="icono iphone">
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="Nombre de usuario" required>
                <input type="password" class="input-field" placeholder="Contraseña" required>
                <input type="checkbox" class="check-box"><span>Recordar Contraseña.</span>
                <button type="submit" class="submit-btn">Acceder</button>
            </form>
            <form id="Registrar" class="input-group">
                <input type="text" class="input-field" placeholder="Nombre de usuario" required>
                <input type="email" class="input-field" placeholder="Correo" required>
                <input type="password" class="input-field" placeholder="Contraseña" required>
                <input type="checkbox" class="check-box"><span>Acepto los términos y condiciones.</span>
                <button type="submit" class="submit-btn">Registrarse</button>
            </form>
        </div>
    </div>
    <script>
        var x = document.getElementById("login")
        var y = document.getElementById("Registrar")
        var z = document.getElementById("elegir")
        function login(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0px";
        }
        function Registrar(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="120px";
        }
    </script>
</body>
</html>
